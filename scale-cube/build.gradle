plugins {
    id 'java'
}

group 'org.yejt'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.scalecube/scalecube-services
    compile group: 'io.scalecube', name: 'scalecube-services', version: '2.1.8'
    // https://mvnrepository.com/artifact/io.rsocket/rsocket-transport-netty
    compile group: 'io.rsocket', name: 'rsocket-transport-netty', version: '0.11.4'
    // https://mvnrepository.com/artifact/io.rsocket/rsocket-core
    compile group: 'io.rsocket', name: 'rsocket-core', version: '0.11.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
